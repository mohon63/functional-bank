<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h2 class="text-5xl text-center mt-8">Welcome to my <span class="text-purple-600">Bap-Er-Bank</span>!!!</h2>
    </header>
    <main>
        <section class="bg-purple-600 w-3/4 p-8 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div action="">
                <input id="user-email" type="text" class="border border-gray-400 block mb-4 px-2 rounded w-3/4"
                    placeholder="Your Email">
                <input id="user-password" type="password" class="border border-gray-400 block mb-4 px-2 rounded w-3/4"
                    placeholder="password">
                <button id="login-submit"
                    class="bg-yellow-500 px-3 py-2 rounded font-medium text-white">Deposit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
